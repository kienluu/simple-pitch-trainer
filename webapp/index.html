        <!--[if lt IE 7]>

        <!-- Add your site or application content here -->
        <div class="container">

        <div class="row">
            <header><h1>Simple Pitch Trainer</h1></header>

            <ul class="nav nav-tabs span12">
                <li class="active"><a  data-toggle="tab" href="#startpage">Start</a></li>
                <li><a href="#stats" data-toggle="tab">Statistics</a></li>
            </ul>

            <div class="tab-content span12">
                <div class="tab-pane active start-page" id="startpage">
                    <table class="middle-align">
                        <tr>
                            <td>
                                <div class="start-box">
                                    <p>Press the ‘Start’ to begin</p>
                                    <button
                                          class="btn btn-large btn-primary start-button">
                                        Start
                                    </button>
                                </div>

                                <div class="hidden trainer-box">
                                    <div class="controls">
                                        <button class="btn btn-large play">Play</button>
                                    </div>
                                    <div class="answer-choices">
                                        <p>
                                            Second tone is:
                                        </p>
                                        <div class="btn-group choices">
                                            <button class="btn btn-large higher">Higher<div class="icon-wrapper"><span class="icon-ok"></span><span class="icon-remove"></span></div></button>
                                            <button class="btn btn-large lower">Lower<div class="icon-wrapper"><span class="icon-ok"></span><span class="icon-remove"></span></div></button>
                                            <button class="btn btn-large same">Same<div class="icon-wrapper"><span class="icon-ok"></span><span class="icon-remove"></span></div></button>
                                        </div>
                                    </div>
                                    <div class="answer-info">
                                        <p class="wrong-text">Nope, try again!<span class="icon-remove"></span></p>
                                        <p class="correct-text">Correct!<span class="icon-ok"></span></p>
                                    </div>
                                    <div class="btn-group next-question">
                                        <button class="btn btn-large higher">Next</button>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="tab-pane" id="stats">Stats here</div>
            </div>
        </div>

        </div><!-- end class container -->

        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
